<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./plugins/bootstrap-5.0.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>


</head>
<body class="body">


  <div class="todo-container w-100 h-100 position-relative">
    <div class="content w-100 h-100 d-flex justify-content-center align-items-center position-relative">
      <img class="img-dark position-absolute top-0 w-100" src="./images/bg-desktop-dark.jpg" alt="">
      <img class="img-light position-absolute top-0 w-100 d-none" src="./images/bg-desktop-light.jpg" alt="">
      <div class="todo">
        <div class="todo-header pb-4 d-flex justify-content-between align-items-center">
          <h1 class="text-title text-uppercase">Todo</h1>
          <img src="./images/icon-sun.svg" class="icon-sun" alt="">
          <img src="./images/icon-moon.svg" class="icon-moon d-none" alt="">
        </div>
        <div class="todo-input mb-4 d-flex align-items-center">
          <span class="check-span-1 d-flex justify-content-center align-items-center rounded-circle"><img src="./images/icon-check.svg" class="check-img d-none" alt=""></span>
          <input type="text" class="w-100 ps-3" placeholder="Create a new todo...">
        </div>
        <div class="todo-content">
          <div class="todo-list pt-4 pb-4">
            <p class="pt-2 pb-2 text-center fs-5">No Items Left</p>
          </div>
          <div class="todo-footer d-flex justify-content-between">
            <div class="items-number">
              <p><span class="todo-number">0</span> items left</p>
            </div>
            <div class="todo-actions">
              <span class="ms-2 all">All</span>
              <span class="ms-2 active">Active</span>
              <span class="ms-2 completed">Completed</span>
            </div>
            <div class="todo-clear">
              <span class="clear">Clear Completed</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="attribution w-100 p-2 position-absolute bottom-0 start-50">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/OssamaArgaz" target="_blank">Argaz Ossama</a>.
    </div>
  </div>















  <script src="./plugins/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
